<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @font-face {
        font-family: "Rubik";
        src: url("./fonts/Rubik-ExtraBold.woff2") format("woff2");
        font-weight: 800;
        font-style: normal;
        font-display: swap;
      }
    </style>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Новинки</title>
  </head>
  <body>
    <div class="content container">
      <header class="header">
        <picture>
          <source srcset="./images/bg-sticky.webp" type="image/webp" />
          <img
            src="./images/bg-sticky.png"
            alt="Новинка три в ряд"
            loading="lazy"
          />
        </picture>
      </header>
      <main class="main">
        <div class="main__head">
          <div class="count">
            <button type="button" class="count__button">
              <img src="./images/icon-key.svg" alt="icon key" />
            </button>
            <p>9</p>
          </div>
          <h2>Уличный художник</h2>
        </div>
        <div class="main__content">
          <div class="links">
            <a href="#" class="btn btn--secondary">Сделать портрет другу!</a>
            <a href="#" class="btn">Сделать свой портрет!</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
