<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @font-face {
        font-family: "Rubik";
        src: url("./fonts/Rubik-ExtraBold.woff2") format("woff2");
        font-weight: 800;
        font-style: normal;
        font-display: swap;
      }
    </style>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/connection.css" />
    <title>Новинки</title>
  </head>
  <body>
    <div class="content container connection">
      <header class="header">
        <picture>
          <source srcset="./images/bg-sticky.webp" type="image/webp" />
          <img
            src="./images/bg-sticky.png"
            alt="Новинка три в ряд"
            loading="lazy"
          />
        </picture>
      </header>
      <main class="main">
        <div class="main__content">
          <div class="box">
            <h2>Связь потеряна</h2>
            <picture>
              <source srcset="./images/icon-wifi.webp" type="image/webp" />
              <img
                src="./images/icon-wifi.png"
                alt="icon wifi"
                loading="lazy"
              />
            </picture>
            <p>
              Не удалось подключиться к сети. Проверьте интернет соединение.
            </p>
            <button class="btn">Обновить</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
