<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @font-face {
        font-family: "Rubik";
        src: url("./fonts/Rubik-ExtraBold.woff2") format("woff2");
        font-weight: 800;
        font-style: normal;
        font-display: swap;
      }
    </style>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/shop.css" />
    <title>Новинки</title>
  </head>
  <body>
    <div class="content container wait shop">
      <header class="header">
        <picture>
          <source srcset="./images/bg-sticky-2.webp" type="image/webp" />
          <img
            src="./images/bg-sticky-2.png"
            alt="Викторина про СССР"
            loading="lazy"
          />
        </picture>
      </header>
      <main class="main">
        <div class="main__head">
          <div class="count">
            <button type="button" class="count__button">
              <img src="./images/icon-key.svg" alt="icon key" />
            </button>
            <p>9</p>
          </div>
          <h2>Получить ключи!</h2>
          <button class="count__close">
            <img src="./images/btn-close.svg" alt="icon close" />
          </button>
        </div>
        <div class="main__content">
          <div class="items">
            <div class="item">
              <div class="item__inner">
                <img src="./images/icon-key.svg" alt="icon key" />
                <p>x10</p>
                <button class="btn">9 OK</button>
              </div>
            </div>
            <div class="item">
              <div class="item__inner">
                <img src="./images/icon-key.svg" alt="icon key" />
                <p>x10</p>
                <button class="btn">9 OK</button>
              </div>
            </div>
            <div class="item">
              <div class="item__inner">
                <img src="./images/icon-key.svg" alt="icon key" />
                <p>x10</p>
                <button class="btn">9 OK</button>
              </div>
            </div>
            <div class="item">
              <div class="item__inner">
                <img src="./images/icon-key.svg" alt="icon key" />
                <p>x10</p>
                <button class="btn">9 OK</button>
              </div>
            </div>
          </div>
          <div class="box">
            <h2>Бесплатные ключи!</h2>
            <p>
              Получай бесплатные ключи за каждую публикацию созданного портрета
              в социальной сети!
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
