<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @font-face {
        font-family: "Rubik";
        src: url("./fonts/Rubik-ExtraBold.woff2") format("woff2");
        font-weight: 800;
        font-style: normal;
        font-display: swap;
      }
    </style>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/wait.css" />
    <link rel="stylesheet" href="./css/result.css" />
    <title>Новинки</title>
  </head>
  <body>
    <div class="content container wait result">
      <header class="header">
        <picture>
          <source srcset="./images/bg-sticky-2.webp" type="image/webp" />
          <img
            src="./images/bg-sticky-2.png"
            alt="Викторина про СССР"
            loading="lazy"
          />
        </picture>
      </header>
      <main class="main">
        <div class="main__content">
          <h2>Ваш новый портрет!</h2>
          <picture>
            <source srcset="./images/main-image.webp" type="image/webp" />
            <img src="./images/main-image.png" alt="image" loading="lazy" />
          </picture>
          <div class="buttons">
            <button class="btn">Хочу еще</button>
            <button class="btn">
              Сохранить
              <img src="./images/notice.webp" alt="notice" />
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
