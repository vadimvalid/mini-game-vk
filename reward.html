<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @font-face {
        font-family: "Rubik";
        src: url("./fonts/Rubik-ExtraBold.woff2") format("woff2");
        font-weight: 800;
        font-style: normal;
        font-display: swap;

    <link rel="stylesheet" href="./css/reset.css" />

            <p>Вы опубликовали портрет! Держите бесплатный ключ в награду!</p>
